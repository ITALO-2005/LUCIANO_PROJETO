<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <img src="img/IF.jpeg" alt="Logo IFPB" class="logo">
        <div class="header-text">
            <h1>Guia de Estudo da Disciplina de Linguagens de Script</h1>
            <p>Plataforma de apoio aos estudantes na disciplina.</p>
        </div>
    </div>
    
    <div class="content">
        <h2 class="calculator-title">Projeto Calculadora</h2>
        <div class="calculator">
            <div class="display">0</div>
            <button class="clear">C</button>
            <button>(</button>
            <button>)</button>
            <button>mod</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <button>+</button>
        </div>
    </div>

    <script src="js/script2.js"></script>
</body>
</html>
